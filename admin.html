<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <title>ArtIa Admin</title>
  </head>
  <body>
    <h1 class="ArtIA">ArtIA Admin</h1>
    <div class="container-admin">
      <button id="bottone">Inserisci nella collezione</button>
      <form action="./server/actions.php" method="GET" target="sub">
        <button id="bottone" class="Search" onclick="display_elimina()">
          Elimina dalla collezione
        </button>
      </form>
    </div>
    <iframe id="subframe" name="sub"></iframe>

    <div class="griglia-quadri" id="griglia"></div>
    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="./scripts/admin-scripts.js"></script>
  </body>
</html>
