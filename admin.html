<html>
  <head>
    <link rel="stylesheet" href="./css/style.css" />
    <meta charset="UTF-8" />
    <title>ArtIa Admin</title>
  </head>
  <body>
    <h1 class="ArtIA">ArtIA Admin</h1>
    <p style="text-align: center;"><a href="./index.html">Torna alla ricerca</a></p>
    <div class="container-admin">
      <button id="bottone" onclick="displayForm()">Inserisci nella collezione</button>
      <form action="" method="GET" target="sub">
        <button id="bottone" class="Search" onclick="display_elimina()">
          Elimina dalla collezione
        </button>
      </form>
      <div id="insertForm" style="display: none; flex-direction: column">
        <p></p>
        <textarea type="text" id="imgsource" rows="5" cols="40" placeholder="Sorgente immagine"></textarea> <!--placeholder-->
        <textarea type="text" id="imgtitolo" rows="5" cols="40" placeholder="Titolo"></textarea> 
        <textarea type="text" id="imgdesc" rows="5" cols="40" placeholder="Descrizione"></textarea> 
        <button id="bottone" onclick="insertImg()">Inserire</button>
      </div>
    </div>
    <iframe id="subframe" name="sub"></iframe>

    <div class="griglia-quadri" id="griglia"></div>
    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <script src="./scripts/admin-scripts.js"></script>
  </body>
</html>
