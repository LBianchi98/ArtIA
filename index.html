<html>
  <head> 
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
  </head>
  <body>
    <h1 class="ArtIA">ArtIA</h1> 
    <div id="paginaWebcam"> 

        <p>Fai vedere nella webcam l'oggetto che desideri cercare
            nella nostra collezione artistica
        </p>
      <div id="liveView" class="videoView">
        <video id="webcam" autoplay></video>
      </div>
      <p>L'oggetto Ã¨: <span id="webcamItem" style="font-style: italic;"></span></p>
     
      <button id="bottone" class="Search" onclick="searchLabel()">Cerca immagini</button>
   
    </div>


    <div id="paginaRisultati" class="nascosta">
        <p>Immagini della nostra collezione simili a <span id="webcamItem" style="font-style: italic;">storare label</span>
        </p>

        <div class="griglia-quadri">
                <div class="quadro">
                    <img crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/37/Paul_C%C3%A9zanne%2C_Still_Life_With_Apples%2C_c._1890.jpg/440px-Paul_C%C3%A9zanne%2C_Still_Life_With_Apples%2C_c._1890.jpg" alt="label" style="width:100%" class="img" >
                    <div class="container">
                      <p class="imglabel"></p>
                    </div>
                </div>
                <div class="quadro">
                    <img crossorigin="anonymous" src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Gioconda_%28copia_del_Museo_del_Prado_restaurada%29.jpg/800px-Gioconda_%28copia_del_Museo_del_Prado_restaurada%29.jpg" alt="label" style="width:100%" class="img" >
                    <div class="container">
                      <p class="imglabel"></p>
                    </div>
                </div>
        </div>

        <button id="bottone" class="newSearch" onclick="searchLabel()">Nuova ricerca</button>
    </div>
    <!-- Load TensorFlow.js. This is required to use coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <!-- Load the coco-ssd model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script src="./scripts/script.js"></script>
  </body>
</html>
